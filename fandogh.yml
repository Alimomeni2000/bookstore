kind: ExternalService
name: scusad
spec:
  image_pull_policy: Always
  port: 80
  source:
    context: .
    media_path: media
    project_type: django
    python_version: 3.8.5
    static_path: static
    wsgi: demo.wsgi
  volume_mounts:
  - mount_path: /usr/src/app/media
    sub_path: bookstoreonline/media
